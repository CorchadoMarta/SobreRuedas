 <!-- Cabecera --> 		
		<div class="container">
			<div id="panel-form">
			  <h2>Registro de nuevo usuario:</h2>
			  <form class="form-horizontal" role="form">
			    <div class="form-group">
			      <label class="control-label col-sm-2" for="email">Email:</label>
			      <div class="col-sm-10">
			        <input type="email" class="form-control" id="email" placeholder="Enter email">
			      </div>
			    </div>
			    <div class="form-group">
			      <label class="control-label col-sm-2" for="pwd">Password:</label>
			      <div class="col-sm-10">          
			        <input type="password" class="form-control" id="pwd" placeholder="Enter password">
			      </div>
			    </div>
			    <div class="form-group">
			      <label class="control-label col-sm-2" for="pwd">Nombre:</label>
			      <div class="col-sm-4">          
			        <input type="text" class="form-control" id="nombre" placeholder="Nombre">
			      </div>
			      <label class="control-label col-sm-1" for="pwd">Apellidos:</label>
			      <div class="col-sm-5">          
			        <input type="text" class="form-control" id="apellidos" placeholder="Apellidos">
			      </div>
			    </div>
			    <div class="form-group">
			      <label class="control-label col-sm-2" for="pwd">Teléfono:</label>
			      <div class="col-sm-2">          
			        <input type="text" class="form-control" id="tel" placeholder="666666666">
			      </div>
			      <label class="control-label col-sm-2" for="pwd">Fecha de nacimiento:</label>
			      <div class="col-sm-2">          
			        <input type="text" class="form-control" id="datepicker">
			      </div>
			      <label class="control-label col-sm-1" for="pwd">DNI-NIE:</label>
			      <div class="col-sm-3">          
			        <input type="text" class="form-control" id="dni" placeholder="00000">
			      </div>
			    </div>
			    <div class="form-group">
			      <label class="control-label col-sm-2" for="pwd">Dirección:</label>
			      <div class="col-sm-4">          
			        <input type="text" class="form-control" id="direccion" placeholder="C/XXXXX">
			      </div>
			      <label class="control-label col-sm-1" for="pwd">Número:</label>
			      <div class="col-sm-1">          
			        <input type="text" class="form-control" id="num" placeholder="00">
			      </div>
			      <label class="control-label col-sm-2" for="pwd">Codigo Postal:</label>
			      <div class="col-sm-2">          
			        <input type="text" class="form-control" id="cp" placeholder="00000">
			      </div>
			    </div>
			    <div class="form-group">
			      <label class="control-label col-sm-2" for="pwd">Provincia:</label>
			      <div class="col-sm-4">          
			        <input type="text" class="form-control" id="provincia" placeholder="Provincia">
			      </div>
			      <label class="control-label col-sm-2" for="pwd">País de nacimiento:</label>
			      <div class="col-sm-4">          
			        <input type="text" class="form-control" id="pais" placeholder="País de nacimiento">
			      </div>
			    </div>
			    <div class="form-group">        
			      <div class="col-sm-offset-2 col-sm-10">
			        <button type="submit" class="btn btn-default">Submit</button>
			      </div>
			    </div>
			  </form>
		  </div>
		</div>

	<!-- Footer -->
<footer>
	<div class="container-fluid">
		<h3> SOBRE RUEDAS </h3>
	</div>
</footer>
