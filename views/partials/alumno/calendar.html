<!-- Cabecera -->

<div ng-controller="PracticasUser" ng-init="practisUser()">

    <div id="container-img-calendar">
        <div class="container">
            <div id="panel-form">
                <form id="validatorForm" class="form-horizontal" role="form" action="" method="post" >
                    <div class="form-group">
                        <label class="control-label col-sm-4" >Número de prácticas pagadas: {{ practicas[0].numPracticasTotalPagadas }}</label>
                    </div>
                    <div class="form-group"> 
                        <label class="control-label col-sm-2" >Prácticas sueltas:</label>
                        <div class="col-sm-1">
                            <input type="number" class="form-control"  name="uni" min="0" ng-model="prac.uni" >
                        </div>
                        <label class="control-label col-sm-2" >Pack de prácticas:</label>
                        <div class="col-sm-1">
                            <input type="number" class="form-control"  name="pack" min="0" ng-model="prac.pack" >
                        </div>
                        <label class="control-label col-sm-2" >Total a pagar: {{ prac.uni * practicas[0].importePracticas + prac.pack * practicas[0].importePackPractis }} €</label>
                        <label class="control-label col-sm-2" >Número de prácticas a contratar: {{ prac.uni  + prac.pack * 10 }}</label>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="button" class="btn btn-default" data-toggle="modal" data-target="#ISesion">Contratar</button>

                            </div>
                        </div>
                    </div>

                    <!-- Modal -->
                    <div class="modal fade" id="ISesion" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title align-center" id="myModalLabel">Contratar Prácticas</h4>
                                </div>
                                <div class="modal-body">
                                    <br>
                                    <form class="form-horizontal" role="form" action="/login" method="post">
                                        <div class="form-group">
                                          <label class="control-label col-sm-2" for="email">Email:</label>
                                          <div class="col-sm-10">
                                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                      <label class="control-label col-sm-2" for="pwd">Password:</label>
                                      <div class="col-sm-10">
                                        <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Enter password">
                                        <h6><a href="">¿Has olvidado tu contraseña?</a></h6>
                                        <div class="checkbox">
                                          <label><input type="checkbox"> Remember me</label>
                                      </div>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default">Submit</button>
                                </div>
                            </div>
                        </form>

                    </div>
                    <div class="modal-footer align-center">
                        <h4 class="modal-title ">¿Eres nuevo?</h4>
                        <button onclick="window.location.href='/registro'" class="btn btn-default btn-success boton-registro">Regístrate</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- FIN Modal -->


    </form>
</div>
</div>
</div>

</div>

<section class="content" style="margin-top: 70px;">
    <section class="container">
        <section ng-controller="CalendarDemoCtrl" ng-init="loadEvents()">
            <div class="alert alert-success" ng-show="event">Event selected:{{event.startTime|date:
                'MMM/dd,yyyy,HH:mm'}} - {{event.endTime|date:'MMM/dd,yyyy,HH:mm'}}, {{event.title}}
            </div>

            <div class="btn-toolbar">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" ng-class="{active:mode==='month'}"
                    ng-click="changeMode('month')">
                    Month
                </button>
                <button type="button" class="btn btn-default" ng-class="{active:mode==='week'}"
                ng-click="changeMode('week')">
                Week
            </button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default" ng-disabled="isToday()"
            ng-click="today()">
            Today
        </button>
    </div>
</div>
<div class="well well-sm">
    <calendar ng-model="currentDate" calendar-mode="mode" event-source="eventSource"
    range-changed="reloadSource(startTime, endTime)"
    event-selected="onEventSelected(event)"
    time-selected="onTimeSelected(selectedTime)">
    </calendar>
</div>
